<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: lightblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Showcase of My Skills, Talents, and Hobbies</h1>
        
        <div class="section">
            <h2>Skills</h2>
            <ul id="skills"></ul>
        </div>
        
        <div class="section">
            <h2>Talents</h2>
            <ul id="talents"></ul>
        </div>
        
        <div class="section">
            <h2>Hobbies</h2>
            <ul id="hobbies"></ul>
        </div>
    </div>
    
    <script>
        const skills = ["Programming in Python and Java", "Data Analysis", "Cybersecurity Expertise", "Public Speaking"];
        const talents = ["Problem-Solving", "Critical Thinking", "Creativity in Design", "Leadership"];
        const hobbies = ["Playing Guitar", "Hiking", "Reading Books", "Cooking"];
        
        function populateList(id, items) {
            const list = document.getElementById(id);
            items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                list.appendChild(li);
            });
        }
        
        populateList("skills", skills);
        populateList("talents", talents);
        populateList("hobbies", hobbies);
    </script>
</body>
</html>
